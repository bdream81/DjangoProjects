{% extends 'main/wrapper.html' %}
{% load static %}
{% block content%}


<div class="container-fluid bg-fixed bg-white section-padding overlay"
    style="background-image: url({% static 'img/login-bg.jpg' %});">
    <div class="row justify-content-around">
        <div class="col-lg-4 col-md-8 col-sm-10 px-3">
            <div class="section-content bg-white shadow py-5 text-center">
                <div class="heading-section">
                    <h2>
                        <span class="subheading">
                            Войти
                        </span>
                    </h2>
                </div>
                <form  action="{% url 'login' %}" method="POST" name="login">
                    {% csrf_token %}
                   
                    <div class="row">
                        <div class="col-12">

                            <div class="form-group">
                                {{ form.username.label }}
                                <br>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                {{ form.password.label }}
                                <br>
                                {{ form.password }}
                                {% if form.errors %}
                                {% for error in form.errors %}
                                <!-- <div class="alert alert-danger my-2">{{ error }} </div> -->
                                {% endfor %}
                                {% endif %}
                                <br>
                            </div>  
                            <div class="justify-content-center">
                                <button class="btn btn-primary btn-shadow btn-lg" type="submit"
                                    name="submit">Войти</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content%}

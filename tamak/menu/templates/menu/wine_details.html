{% extends 'main/wrapper.html' %}

{% block content %}
<section id="gtco-special-dishes" class="bg-grey section-padding">
    <div class="container">
        <div class="section-content text-center">
            <div class="heading-section">
                <h2>
                    <span class="subheading">
                        Лучшие Вина
                    </span>
                </h2>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4"></div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="img-thumbnail rounded">
                        <img src="{{ object.image_wina }}" alt="..." style="max-width: 100%; height: auto;">
                    </div>

                    <div class="my-3">
                        <h5>{{ object.name_wina }}</h5>
                    </div>

                    <div class="mt-2">
                        <p>{{ object.kategory }} - {{ object.color }}</p>
                    </div>

                    <div class="mt-2">
                        <span class="subheading">
                            <b>{{ object.price_wina }}сом</b>
                        </span>
                    </div>
                    <div class="mt-2">
                        <p>{{ object.opisanie_wina }}</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4"></div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

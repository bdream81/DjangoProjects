{% extends 'main/wrapper.html' %}




{% block content %}
<section id="gtco-special-dishes" class="bg-grey section-padding">
    <div class="container">
        <div class="section-content text-center">
            <div class="heading-section">
                <h2>
                    <span class="subheading">
                        Фирменные блюда
                    </span>
                </h2>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4"></div>
                <div class="col-lg-6 col-md-6 col-sm-12">

                    <div class="img-thumbnail rounded">
                        <img src="{{ object.image_bluda }}" alt=""
                            style="max-width: 100%; height: auto;">
                    </div>


                    <div class="my-3">
                       {{ object.name_bluda }}
                    </div>

                    <div class="mt-2">
                        <h6>{{ object.opisanie_bluda }}</h6>
                    </div>

                    <div class="mt-2">
                        <span class="subheading">
                           {{ object.price_bluda }}сом
                        </span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4"></div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
